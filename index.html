<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Invite</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="main">
    <h1 class="ttl">Invite Members</h1>
    <p class="par">Enter below the name or email of the people you want to add to this group.</p>
    <div class="inpt-field">
      <input class="inpt" type="search" name="people" id="people" aria-label="Find People" placeholder="John Doe">
      <button type="button" class="btn">
        <svg class="ico" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512">
          <path fill="currentColor"
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
      </button>
    </div>
    <h2 class="sttl">Members</h2>
    <a class="cta" href="#">View all 27 Members</a>
    <ul class="avatar-group">
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=5" alt="">
      </li>
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=10" alt="">
      </li>
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=15" alt="">
      </li>
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=20" alt="">
      </li>
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=25" alt="">
      </li>
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=30" alt="">
      </li>
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=35" alt="">
      </li>
      <li class="avatar-item">
        <img class="avatar" src="https://i.pravatar.cc/150?img=40" alt="">
      </li>
    </ul>
  </main>
</body>
</html>
